<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foro de Opinión</title>
  <!--Materialize Css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <center><h1 class="title">Foro cool</h1></center>
        <div class="rosa col s8 offset-s2">
          <div class="input-field col s9">
            <i class="material-icons prefix">search</i>
            <input id="search-btn" type="text" class="validate">
            <label for="icon_prefix">Search</label>
          </div>
          <div class="input-field col s2">
            <a class="waves-effect waves-light btn modal-trigger btn-color" href="#modal1">Crear tema</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div id="view-theme"></div>
      </div>
    </div>
  </main>
  <!-- Modal Structure -->
  <div id="modal1" class="modal teal accent-1">
      <div class="modal-content">
        <center><h4 class="white-text">Crear Tema de Foro</h4></center>
        <div class="row">
            <form class="col s8 offset-s2">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix title">account_circle</i>
                  <input id="input-autor" type="text" class="validate">
                  <label for="icon_prefix">Usuario</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix title">message</i>
                  <input id="input-sms" type="tel" class="validate">
                  <label for="icon_telephone">Mensaje</label>
                </div>
              </div>
            </form>
          </div>
      </div>
      <div class="modal-footer teal accent-1">
        <a href="#!" class="modal-action btn-modal white-text modal-close waves-effect waves-green btn-flat">Crear Tema</a>
      </div>
    </div>
  <footer class="page-footer teal accent-1">
      <div class="footer-copyright">
          <div class="container center-align black-text">
          © 2018 Noelia Tello y Jessica Manturano
          </div>
  </footer>

  <!--jQuery-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!--Materialize Js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
